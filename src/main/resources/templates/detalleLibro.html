<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Libro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">

</head>
<body>
	<div class="container w-50 mt-4">
    <h1 class="text-primary mb-2">Detalle del Libro</h1>
    <p><strong>Título:</strong><br> <span th:text="${libro.titulo}"></span></p>
    <p><strong>Autor:</strong> <br><span th:text="${libro.autor}"></span></p>
    <p><strong>Género:</strong><br> <span th:text="${libro.genero}"></span></p>
    <p><strong>Sinopsis:</strong> <br><span th:text="${libro.sinopsis}"></span></p>
    <a class="btn btn-primary w-100" href="/">Volver a la lista de libros</a>
	</div>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
