<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>

<body>
    <div class="container w-90 mt-4">


        <h1 class="text-primary">Biblioteca Virtual</h1>
        <a class="btn btn-success my-3 w-100" class="agregar-libro" th:href="@{/formularioLibro}">Añadir un nuevo libro</a>

        <!-- Tabla para mostrar los libros -->
        <table class="table text-center">

            <tbody>
                <th:block th:each="libro, iterStat : ${libros}">
                    <tr class="fw-bold text-primary">
                        <td>Género</td>
                        <td>Titulo</td>
                        <td>Autor</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td class="dato-tabla" th:text="${libro.titulo}">Título</td>
                        <td class="dato-tabla" th:text="${libro.titulo}">Título</td>
                        <td class="dato-tabla" th:text="${libro.autor}">Autor</td>
                        <td class="accion-tabla">
                            <a class="btn btn-primary w-100 mx-2"
                                th:href="@{/seleccionar?id={id}(id=${iterStat.index})}">Ver
                                Detalles</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>

</html>
