<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añadir Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "></head>
<body>
    <div class="container w-50 mt-4">


  
    <h1 class="text-primary">Formulario de Libro</h1>
    <form th:action="@{/guardar}" th:object="${libro}" method="post">
        <label class="form-label" for="titulo">Título:</label>
        <input class="form-control" type="text" id="titulo" name="titulo" th:field="*{titulo}" required/>
        <br/>
        <label class="form-label" for="autor">Autor:</label>
        <input class="form-control" type="text" id="autor" name="autor" th:field="*{autor}" required/>
        <br/>
        <label class="form-label" for="genero">Género:</label>
        <input class="form-control" type="text" id="genero" name="genero" th:field="*{genero}"/>
        <br/>
        <label class="form-label" for="sinopsis">Sinopsis:</label>
        <textarea class="form-control" id="sinopsis" name="sinopsis" th:field="*{sinopsis}"></textarea>
        <br/>
        <button class="form-control btn btn btn-secondary"  type="submit">Guardar</button>
    </form>
	<a class="btn btn-primary mt-4 w-100" href="/">Volver a la lista de libros</a>
</div>
</body>
</html>
