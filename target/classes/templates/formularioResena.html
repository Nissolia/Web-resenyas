<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Reseña</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>	<body>
	    <nav>
	        <div class="nav-container">
	            <div class="logo">Biblioteca Virtual</div>
	            <ul class="links">
	                <li><a href="/">Libros</a></li>
	                <li><a href="/resenas">Reseñas</a></li>
	            </ul>
	        </div>
	    </nav>

	    <h1>Añadir nueva reseña</h1>

	    <form action="/guardarResena" method="POST">
	        <label for="libro">Selecciona un libro:</label>
	        <select name="libroId" id="libro" required>
	            <option value="">Seleccione un libro</option>
	            <tr th:each="libro : ${libros}">
	                <option th:value="${libro.id}" th:text="${libro.titulo}"></option>
	            </tr>
	        </select>
	        <br><br>

	        <label for="estrellas">Estrellas:</label>
	        <input type="number" id="estrellas" name="estrellas" min="1" max="5" required>
	        <br><br>

	        <label for="reseña">Reseña:</label>
	        <textarea id="reseña" name="reseña" required></textarea>
	        <br><br>

	        <button type="submit">Guardar reseña</button>
	    </form>

	</body>
</html>
