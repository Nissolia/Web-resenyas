<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Reseña</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
    <div class="caja">

        <h1>Añadir Reseña</h1>

        <!-- Formulario para añadir la reseña -->
        <form action="#" th:action="@{/guardarResena}" method="post">
            
            <!-- Dropdown para seleccionar un libro -->
            <label for="libro">Selecciona el libro:</label>
            <select id="libro" name="libroId" required>
                <option value="" disabled selected>Selecciona un libro</option>
                <!-- Aquí se itera sobre los libros disponibles -->
                <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
            </select><br><br>

            <!-- Input para estrellas -->
            <label for="estrellas">Estrellas (0-9):</label>
            <input type="number" id="estrellas" name="estrellas" min="0" max="9" required /><br><br>
            
            <!-- Input para reseña -->
            <label for="reseña">Reseña:</label>
            <textarea id="reseña" name="reseña" rows="5" required></textarea><br><br>
            
            <button type="submit">Guardar Reseña</button>
        </form>

        <a href="/">Volver a la lista de libros</a>
    </div>
</body>
</html>
